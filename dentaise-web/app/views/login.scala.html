@(form: Form[Application.Login])

@passwordMain("Logowanie") {
    @helper.form(routes.Application.authenticate) {
    <h3 class="form-signin-heading">Zaloguj się</h3>

    <p>
        <input type="text" class="form-control" name="username"
            placeholder="Username" value="@form("username").value">
    </p>
    <p>
        <input type="password" class="form-control" name="password"
            placeholder="Password">
    </p>

    @if(form.hasGlobalErrors) {
    <p class="error">@form.globalError.message</p>
    }

    <p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Wejdź</button>
    </p>
    }
    
    <small><p class="text-right"><a href="@routes.Application.resetPassword">Reset hasła</a></p></small>
}
