@(title: String, contentName: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Dentaise - @title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")">

<title>@title</title>

<!-- Bootstrap core CSS -->
<link href="@routes.Assets.at("bootstrap-3.1.1-dist/css/bootstrap.min.css")" rel="stylesheet">

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="@routes.Assets.at("bootstrap-3.1.1-dist/js/bootstrap.js")"></script>
<script src="@routes.Assets.at("javascripts/moment.js")"></script>
<script src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.min.js")"></script>
<script src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.pl.js")"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top"
        role="navigation">
        <div class="container">
            <div class="navbar-header col-lg-2">
                <button type="button" class="navbar-toggle"
                    data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="color:white !important"><img class="fit" src="@routes.Assets.at("images/icon.png")" />Dentaise</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li @if(contentName.equals("patients")) {class="active"}><a href="@routes.PatientController.list(1)">Pacjenci</a></li>
                    <li @if(contentName.equals("visits")) {class="active"}><a href="@routes.VisitController.list(1)">Wizyty</a></li>
                    <li @if(contentName.equals("doctors")) {class="active"}><a href="@routes.DoctorController.list(1)">Lekarze</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="@routes.Application.logout()"><span class="glyphicon glyphicon-log-out"></span> Wyloguj</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">
        @content
    </div>
    <!-- /.container -->

</body>
</html>
